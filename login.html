<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<!-- main css -->
<link rel="stylesheet" href="/style/style.css">
    <title>Login</title>

<body>
    <main>
        <div class="container">
            <div class="book">
                <div class="book_logo">
                    <img src="/img/Group 200.png" alt="">
                </div>
                <form action="">
                    <div class="book_input">
                        <span><img src="/img/user.png" alt=""></span>
                        <input type="text" name="" id="username" placeholder="USERNAME" class="inputs ">
                    </div>
                    <div class="book_input">
                        <span><img src="/img/lock.svg" alt=""></span>
                        <input type="password" name="" id="password" placeholder="PASSWORD" class="inputs">
                    </div>
                    <button class="btn-book">LOGIN</button>
                </form>
                <p class="w-100 text-end text-light fs-5 mt-4">Forget Password?</p>
            </div>
        </div>
    </main>
